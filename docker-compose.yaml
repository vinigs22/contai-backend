services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    env_file:
      - .env

  postgres:
    image: bitnami/postgresql
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/bitnami/postgresql

volumes:
  postgres_data: